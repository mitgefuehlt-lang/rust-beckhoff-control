name: Fast Deploy (Binary Only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'control-core/**'
      - 'machines/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/fast-deploy.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev libudev-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Server Binary
        run: |
          cargo build --release -p server
          strip target/release/server
        
      - name: Prepare Secrets
        id: sanitize
        run: |
          CLIENT_ID=$(echo "${{ secrets.TS_OAUTH_CLIENT_ID }}" | xargs)
          CLIENT_SECRET=$(echo "${{ secrets.TS_OAUTH_SECRET }}" | xargs)
          echo "CLEAN_CLIENT_ID=$CLIENT_ID" >> $GITHUB_ENV
          echo "::add-mask::$CLIENT_ID"
          echo "CLEAN_CLIENT_SECRET=$CLIENT_SECRET" >> $GITHUB_ENV
      - name: Setup Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ env.CLEAN_CLIENT_ID }}
          oauth-secret: ${{ env.CLEAN_CLIENT_SECRET }}
          tags: tag:ci

      - name: Deploy Binary to Mini-PC
        run: |
          ssh -o StrictHostKeyChecking=no konrad@nixos "sudo systemctl stop qitech-control-server || true; sudo mkdir -p /var/lib/qitech && sudo chown konrad /var/lib/qitech"
          scp -o StrictHostKeyChecking=no -C target/release/server konrad@nixos:/tmp/qitech-server
          ssh -o StrictHostKeyChecking=no konrad@nixos '
            # Ultra Speed Patching: No nix-shell, only direct system calls
            BIN_PATH="/var/lib/qitech/server"
            SYS_BIN="/run/current-system/sw/bin"
            
            sudo mv /tmp/qitech-server $BIN_PATH
            sudo chmod +x $BIN_PATH
            sudo chown qitech-service:qitech-service $BIN_PATH
            
            # Discovery via readelf (lightning fast)
            INTERPRETER=$($SYS_BIN/readelf -l $SYS_BIN/git | grep "program interpreter" | cut -d: -f2 | xargs)
            RPATHS="/run/current-system/sw/lib"
            
            # Apply patches directly
            sudo $SYS_BIN/patchelf --set-interpreter "$INTERPRETER" --set-rpath "$RPATHS" $BIN_PATH
            
            sudo systemctl start qitech-control-server
          '
          
      - name: Verify Deployment
        run: |
          echo "--- ðŸš€ Health Check ---"
          ssh -o StrictHostKeyChecking=no konrad@nixos "
            echo '--- Status ---'
            systemctl is-active qitech-control-server && echo 'ONLINE' || (sudo journalctl -u qitech-control-server --no-pager -n 10 && exit 1)
          "
