name: Fast Deploy (Binary Only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'control-core/**'
      - 'machines/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/fast-deploy.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev libudev-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Server Binary
        run: |
          cargo build --release -p server
          strip target/release/server
        
      - name: Prepare Secrets
        id: sanitize
        run: |
          CLIENT_ID=$(echo "${{ secrets.TS_OAUTH_CLIENT_ID }}" | xargs)
          CLIENT_SECRET=$(echo "${{ secrets.TS_OAUTH_SECRET }}" | xargs)
          echo "CLEAN_CLIENT_ID=$CLIENT_ID" >> $GITHUB_ENV
          echo "::add-mask::$CLIENT_ID"
          echo "CLEAN_CLIENT_SECRET=$CLIENT_SECRET" >> $GITHUB_ENV
      - name: Setup Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ env.CLEAN_CLIENT_ID }}
          oauth-secret: ${{ env.CLEAN_CLIENT_SECRET }}
          tags: tag:ci

      - name: Deploy Binary to Mini-PC
        run: |
          ssh -o StrictHostKeyChecking=no konrad@nixos "sudo systemctl stop qitech-control-server || true; sudo mkdir -p /var/lib/qitech && sudo chown konrad /var/lib/qitech"
          scp -o StrictHostKeyChecking=no -C target/release/server konrad@nixos:/tmp/qitech-server
          ssh -o StrictHostKeyChecking=no konrad@nixos '
            sudo mv /tmp/qitech-server /var/lib/qitech/server
            sudo chmod +x /var/lib/qitech/server
            sudo chown qitech-service:qitech-service /var/lib/qitech/server
            
            # Find interpreter dynamically and stable
            INTERPRETER=$(nix-shell -p patchelf --run "patchelf --print-interpreter /run/current-system/sw/bin/git")
            RPATHS="/run/current-system/sw/lib:/nix/var/nix/profiles/default/lib"
            
            # Run patchelf (Check if available in system profile for speed)
            if command -v patchelf >/dev/null 2>&1; then
              sudo patchelf --set-interpreter "$INTERPRETER" --set-rpath "$RPATHS" /var/lib/qitech/server
            else
              sudo nix-shell -p patchelf --run "patchelf --set-interpreter $INTERPRETER --set-rpath $RPATHS /var/lib/qitech/server"
            fi
            
            sudo systemctl start qitech-control-server
          '
          
      - name: Verify Deployment
        run: |
          echo "--- ðŸš€ Health Check ---"
          ssh -o StrictHostKeyChecking=no konrad@nixos "
            echo '--- Library Check ---'
            ldd /var/lib/qitech/server || true
            echo '--- Status ---'
            systemctl is-active qitech-control-server || (sudo journalctl -u qitech-control-server --no-pager -n 20 && exit 1)
          "
